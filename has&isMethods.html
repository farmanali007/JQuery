<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>has&Is Methods</title>
    <style>
        #first{
            background-color: pink;
            width: 500px;
            height: 200px;
            border: 2px solid black;
        }
       
    </style>
</head>
<body>
    <div id="first">
        <p>Lorem ipsum dolor sit <b> amet consectetur adipisicing elit</b> . Aliquid, fuga!</p><br>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <br><br>
    <ul>
        <li>List Items</li>
        <li> <span class="span">List Items</span> </li>
        <li>List Items</li>
        <li>List Items</li>
        <li class="li">List Items</li>
    </ul>
    <br><br>
    
        <p class="test">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, fuga!</p><br>
        <p>Lorem <span class="span">ipsum dolor</span> sit amet.</p>
    
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            // $("p").has('span').css("background-color", "gold");
            // $("p").has('b, span').css("background-color", "red");
            $("li").has('span').css("background-color", "red");
           
        });
    </script>
</body>
</html>
