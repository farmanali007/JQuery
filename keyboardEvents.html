<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyBoardEvents</title>
    <script type="text/javascript" src="js/jquery.js">  </script>
    <link rel="stylesheet" href="css/keyBoardEvents.css">
</head>
<body>
    <h1>Engr. Farman Ali Goryah| keyBoardEvents</h1>
    <div id="box" class="test">
        <h2>please! press a key</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, pariatur. Tenetur iusto facilis delectus non deleniti ipsum, repellat voluptate eum rem, nobis placeat voluptatem voluptates voluptatum nesciunt a ratione doloremque.</p>
            <script>
                $(document).ready(function(){
                    $('body').keypress(function(){
                        $(this).css("background-color", "green");
                    });
                    $('body').keyup(function(){
                        $(this).css("background-color", "red");
                    });
                    $('body').keydown(function(){
                        $(this).css("background-color", "yellow");
                    });
                });
            </script>
</body>
</html>
