<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseEvents</title>
    <script type="text/javascript" src="js/jquery.js">  </script>
    <link rel="stylesheet" href="css/mouseEvents.css">
</head>
<body>
    <h1>Engr. Farman Ali Goryah| mouseEvents</h1>
    <div id="box" class="test">
        <h2>This is first heading</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, pariatur. Tenetur iusto facilis delectus non deleniti ipsum, repellat voluptate eum rem, nobis placeat voluptatem voluptates voluptatum nesciunt a ratione doloremque.</p>
        <script>
            $(document).ready(function(){
                $("#box").click(function(){
                    $("#box").css("background-color", "green");
                });
                $("#box").dblclick(function(){
                    $("#box").css("background-color", "yellow");
                });
                $("#box").contextmenu(function(){
                    $("#box").css("background-color", "blue");
                });
                $("#box").mouseenter(function(){
                    $("#box").css("background-color", "brown");
                });
                $("#box").mouseleave(function(){
                    $("#box").css("background-color", "red");
                });
            });
        </script>
    </div>
