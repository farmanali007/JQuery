<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: aqua;
            border: 2px solid black;
            width: 400px;
            height: 200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Engr. Farman Ali </h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni dignissimos, esse perspiciatis tempora delectus dolore neque molestiae deleniti aspernatur fuga.</p>
        <button>button</button>
    </div>
    <h2></h2>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $(".box").on("click", function(event){
                $("h2").html("Target Element: " + event.target.nodeName);
            });
        });
    </script>
</body>
</html>
