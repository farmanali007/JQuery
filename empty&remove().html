<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <script type="text/javascript" src="js/jquery.js">  </script>

    <style>
        #box{
            border: 2px solid black;
            padding: 20px;
        }
      
      
        
    </style>
</head>
<body>
    <div id="box" class="test">
        <h2>This is first heading</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, pariatur. Tenetur iusto facilis delectus non deleniti <span> Engr. Farman Ali </span> ipsum, repellat voluptate eum rem, nobis placeat voluptatem voluptates voluptatum nesciunt a ratione doloremque.</p>
        </div>
        <br><br>
        <button id="empty">delete-content</button>
        <button id="remove">delete-div</button>
        <script>
            $(document).ready(function(){
             $("#empty").click(function(){
                $("#box").empty();
             });
             $("#remove").click(function(){
                $("#box").remove();
             });
            });
        </script>
      
</body>
</html>
